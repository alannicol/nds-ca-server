<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-1">
        <div class="col">
            <h1>DHP Test Client</h1>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <h5 th:text="'Message Headpoint: ' + ${dhptestclient.endPoint}" />
        </div>
    </div>
    <form action="/dhptestclient" method="post">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Message Type</h5>
                    <div class="card-body">
                        <div class="col">
                            <div class="row">
                                <div class="col col-lg-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        DvaNotif
                                    </label>
                                </div>
                                <div class="col col-lg-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        DvaNotifR_Response
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Request</h5>
                    <div class="card-body">
                        <div class="col">
                            <div class="row">
                                <h6>Header</h6>
                            </div>
                            <div class="row mt-1">
                                <textarea class="form-control" rows="5" th:text="${dhptestclient.requestHeader}">
                                </textarea>
                            </div>
                            <div class="row mt-2">
                                <h6>Body</h6>
                            </div>
                            <div class="row mt-1">
                                <textarea class="form-control" rows="10" th:text="${dhptestclient.requestBody}">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Response</h5>
                    <div class="card-body">
                        <div class="col">
                            <div class="row">
                                <h6>Header</h6>
                            </div>
                            <div class="row mt-1">
                                <textarea class="form-control" rows="5" th:text="${dhptestclient.responseHeader}">
                                </textarea>
                            </div>
                            <div class="row mt-2">
                                <h6>Body</h6>
                            </div>
                            <div class="row mt-1">
                                <textarea class="form-control" rows="10" th:text="${dhptestclient.responseBody}">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
